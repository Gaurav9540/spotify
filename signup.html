<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/logo.png" alt="Spotify Logo">
        </div>
        <h1>Sign up to<br>start listening</h1>
        <form>
            <label for="email" class="input-label">Email address</label>
            <input type="email" placeholder="name@domain.com" class="input-field" required>
            <a href="#" class="phone-link">Use phone number instead.</a>
            <button type="submit" class="btn">Next</button>
            <div class="or-section">
                <span>or</span>
            </div>
        
            <button class="login-btn">
                <img src="./assets/google.png" alt="Google" class="icon"> Sign up with Google
            </button>

            <button class="login-btn">
                <img src="./assets/facebook.png" alt="Facebook" class="icon"> Sign up with Facebook
            </button>

            <button class="login-btn">
                <img src="./assets/Apple-logo-white-png.webp" alt="Apple" class="Apple"> Sign up with Apple
            </button>

            <div class="nor-section">
                <hr class="single-line">
            </div>

            <footer>
                <p>Already have an account? <a href="#">Log in here.</a></p>
                <br>
                <p>This site is protected by reCAPTCHA and the Google</p>
                <p><a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.</p>
            </footer>
        </form>
    </div>
</body>
</html>
